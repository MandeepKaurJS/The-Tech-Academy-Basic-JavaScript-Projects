<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <p>Menu Items:</p>
        <ul class="menu">
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>Four</li>
            <li>Five</li>
            <li>six</li>
            <li>seven</li>
            <li>eight</li>
            <li>nine</li>
            <li>ten</li>
            <li>eleven</li>
        </ul>
        <br><br><br>
        <button>Click me</button>
    </body>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $(".menu").slideToggle("slow");
            });

        });
    </script>
</html>
